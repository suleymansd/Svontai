version: '3.8'

# ===========================================
# SvontAI + n8n Workflow Engine
# ===========================================
# This docker-compose file sets up:
# - SvontAI Backend (FastAPI)
# - SvontAI Frontend (Next.js)
# - n8n Workflow Engine
# - PostgreSQL databases
# - Redis (for n8n queue mode)
#
# Usage:
#   docker compose up -d
#   docker compose logs -f n8n
#
# n8n Dashboard: http://localhost:5678
# SvontAI API: http://localhost:8000
# SvontAI Frontend: http://localhost:3000
# ===========================================

services:
  # ===========================================
  # SvontAI Backend
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: svontai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://svontai:svontai_secret@svontai-db:5432/svontai
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - WEBHOOK_PUBLIC_URL=${WEBHOOK_PUBLIC_URL:-http://localhost:8000}
      # n8n Integration
      - USE_N8N=${USE_N8N:-false}
      - N8N_BASE_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY:-}
      - SVONTAI_TO_N8N_SECRET=${SVONTAI_TO_N8N_SECRET:-change-this-svontai-to-n8n-secret}
      - N8N_TO_SVONTAI_SECRET=${N8N_TO_SVONTAI_SECRET:-change-this-n8n-to-svontai-secret}
      - N8N_INCOMING_WORKFLOW_ID=${N8N_INCOMING_WORKFLOW_ID:-}
      - N8N_TIMEOUT_SECONDS=10
      - N8N_RETRY_COUNT=2
    depends_on:
      svontai-db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - svontai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # SvontAI Frontend (Next.js)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: svontai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    networks:
      - svontai-network

  # ===========================================
  # SvontAI Database (PostgreSQL)
  # ===========================================
  svontai-db:
    image: postgres:15-alpine
    container_name: svontai-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=svontai
      - POSTGRES_PASSWORD=svontai_secret
      - POSTGRES_DB=svontai
    volumes:
      - svontai-db-data:/var/lib/postgresql/data
    networks:
      - svontai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U svontai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # n8n Workflow Engine
  # ===========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_secret
      
      # Queue mode (for production scalability)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      
      # Security
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin}
      
      # Webhook configuration
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # Timezone
      - GENERIC_TIMEZONE=Europe/Istanbul
      - TZ=Europe/Istanbul
      
      # Execution settings
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      
      # Workflow settings
      - N8N_DISABLE_PRODUCTION_MAIN_PROCESS=false
      - N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=false
      
      # External hooks (for SvontAI security validation)
      - N8N_EXTERNAL_HOOKS=n8n-nodes-base.httpRequest.preExecute
    depends_on:
      n8n-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/home/node/workflows
    networks:
      - svontai-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # n8n Database (PostgreSQL)
  # ===========================================
  n8n-db:
    image: postgres:15-alpine
    container_name: n8n-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_secret
      - POSTGRES_DB=n8n
    volumes:
      - n8n-db-data:/var/lib/postgresql/data
    networks:
      - svontai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (for n8n queue mode)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - svontai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # n8n Worker (for queue mode scaling)
  # ===========================================
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: n8n-worker
    restart: unless-stopped
    command: worker
    environment:
      # Database (same as main n8n)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_secret
      
      # Queue mode
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      
      # Timezone
      - GENERIC_TIMEZONE=Europe/Istanbul
      - TZ=Europe/Istanbul
    depends_on:
      n8n:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - svontai-network

# ===========================================
# Networks
# ===========================================
networks:
  svontai-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  svontai-db-data:
  n8n-db-data:
  n8n-data:
  redis-data:
  frontend-node-modules:
